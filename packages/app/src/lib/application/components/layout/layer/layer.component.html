<div area="rest" (resize)="_resizeRest$.next($event)">
  <ng-content></ng-content>
</div>

<div area="left" *ngIf="_leftTemplate" (resize)="_resizeLeft$.next($event)" addSizeCssVars [class.closed]="!leftOpened">
  <ng-container *ngTemplateOutlet="_leftTemplate"></ng-container>
</div>

<div area="right" *ngIf="_rightTemplate" (resize)="_resizeRight$.next($event)" addSizeCssVars [class.closed]="!rightOpened">
  <ng-container *ngTemplateOutlet="_rightTemplate"></ng-container>
</div>

<div area="top" *ngIf="_topTemplate" (resize)="_resizeTop$.next($event)" addSizeCssVars [class.closed]="!topOpened">
  <ng-container *ngTemplateOutlet="_topTemplate"></ng-container>
</div>

<div area="bottom" *ngIf="_bottomTemplate" (resize)="_resizeBottom$.next($event)" addSizeCssVars [class.closed]="!bottomOpened">
  <ng-container *ngTemplateOutlet="_bottomTemplate"></ng-container>
</div>
