<cpng-application-header
  [scrollable]="scrollArea"
  *cpngAnchorViewTo="_va.headerInnerPosition; inlineFallback: true"
></cpng-application-header>

<mat-sidenav-container>
  <mat-sidenav
    #leftMenu
    [opened]="(leftMenuSideNavOpen$ | async) && !!leftMenuAnchor.viewCount"
    position="start"
    [mode]="(leftMenuSideNavMode$ | async) ?? 'side'"
  >
    <ng-container
      #leftMenuAnchor="viewAnchor"
      [cpngViewAnchor]="viewAnchors.mainPanel"
    ></ng-container>
  </mat-sidenav>
  <mat-sidenav
    #rightMenu
    [opened]="(rightMenuSideNavOpen$ | async) && !!rightMenuAnchor.viewCount"
    position="end"
    [mode]="(rightMenuSideNavMode$ | async) ?? 'side'"
  >
    <ng-container
      #rightMenuAnchor="viewAnchor"
      [cpngViewAnchor]="viewAnchors.secondaryPanel"
    ></ng-container>
  </mat-sidenav>

  <mat-sidenav-content #scrollArea>
    <ng-container
      [cpngViewAnchor]="_va.headerInnerPosition"
      *ngIf="headerInnerPosition$ | async"
    ></ng-container>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<ng-container
  *ngIf="(showLeftMenuButton$ | async) && !!leftMenuAnchor.viewCount"
>
  <button
    mat-icon-button
    *cpngAnchorViewTo="_va.menuButtonLeft"
    (click)="leftMenu.toggle()"
  >
    <mat-icon>menu</mat-icon>
  </button>
</ng-container>

<ng-container
  *ngIf="(showRightMenuButton$ | async) && rightMenuAnchor.viewCount"
>
  <button
    mat-icon-button
    *cpngAnchorViewTo="'app.header.rightMenuButton'"
    (click)="rightMenu.toggle()"
  >
    <mat-icon>check</mat-icon>
  </button>
</ng-container>
