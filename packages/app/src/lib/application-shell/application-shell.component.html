<cpng-application-layout
  #layout
  [modal]="(menuModal$ | async) ?? 0"
  (modalClick)="modalClick()"
>
  <ng-container [cpngViewAnchor]="'asdf'"></ng-container>
  <pre> status$: {{ status$ | async | json }}</pre>
</cpng-application-layout>

<cpng-application-menu
  *cpngIfAnchorHasViews="layout.anchors.mainMenu"
  side="start"
  [mode]="mainMenuMode$ | async"
  [(opened)]="mainMenuOpened"
>
  <ng-container [cpngViewAnchor]="layout.anchors.mainMenu"></ng-container>
</cpng-application-menu>

<cpng-application-header
  *cpngProjectToAnchor="layout.anchors.header"
></cpng-application-header>

<cpng-application-menu
  *cpngIfAnchorHasViews="layout.anchors.secondaryMenu"
  side="end"
  [mode]="secondaryMenuMode$ | async"
>
  <ng-container [cpngViewAnchor]="layout.anchors.secondaryMenu"></ng-container>
</cpng-application-menu>

<div *cpngProjectToAnchor="layout.anchors.mainMenu">
  <div>Menu</div>
</div>
