<cpng-drawer
  [opened]="headerOpened"
  from="top"
  (stateChange)="setDrawerState($event)"
>
  <div class="header-bar main">
    <mat-toolbar [cpngHideWhenNoViews]="['app.header.leftMenuButton']" [color]="leftMenuButtonColor$ | async">
      <mat-toolbar-row>
        <div class="vpad">
          <ng-container cpngViewAnchor="app.header.leftMenuButton"></ng-container>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-toolbar [cpngHideWhenNoViews]="['app.logo']" [color]="mainHeaderColor$ | async">
      <mat-toolbar-row>
        <ng-container cpngViewAnchor="app.logo"></ng-container>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-toolbar [cpngHideWhenNoViews]="['app.title']" [color]="mainHeaderColor$ | async">
      <mat-toolbar-row>
        <ng-container cpngViewAnchor="app.title"></ng-container>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-toolbar [color]="mainHeaderColor$ | async" class="spacer"></mat-toolbar>
    <mat-toolbar [cpngHideWhenNoViews]="['app.header.tools']" [color]="mainHeaderColor$ | async">
      <mat-toolbar-row>
        <ng-container cpngViewAnchor="app.header.tools"></ng-container>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-toolbar [cpngHideWhenNoViews]="['app.header.rightMenuButton']" [color]="rightMenuButtonColor$ | async">
      <mat-toolbar-row>
        <div class="vpad">
          <ng-container cpngViewAnchor="app.header.rightMenuButton"></ng-container>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>

  <div class="header-bar secondary"> 
    <mat-toolbar [cpngHideWhenNoViews]="['app.toolbar.left']" [color]="secondaryHeaderColor$ | async">
      <mat-toolbar-row>
        <ng-container cpngViewAnchor="app.toolbar.left"></ng-container>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-toolbar [cpngHideWhenNoViews]="['app.toolbar.center']" [color]="secondaryHeaderColor$ | async">
      <mat-toolbar-row>
        <ng-container cpngViewAnchor="app.toolbar.left"></ng-container>
      </mat-toolbar-row>
    </mat-toolbar>
    <mat-toolbar  [color]="secondaryHeaderColor$ | async" class="spacer"></mat-toolbar>
    <mat-toolbar [cpngHideWhenNoViews]="['app.toolbar.right']"  [color]="secondaryHeaderColor$ | async">
      <mat-toolbar-row>
        <ng-container cpngViewAnchor="app.toolbar.left"></ng-container>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
