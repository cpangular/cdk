<div #container app-container>
  <div fixed>
    <div
      notices
      class="horizontal start"
      *cpngIfAnchorHasViews="anchors.fixed.notices"
      addSizeCssVars
      [addSizeCssVarsToElement]="container"
      cssVarName="notices"
      [class.show-hide-on-scroll]="noticeHideOnScroll$ | async"
    >
      <ng-container [cpngViewAnchor]="anchors.fixed.notices"></ng-container>
    </div>
    <div
      header
      class="horizontal start"
      *cpngIfAnchorHasViews="anchors.fixed.header"
      addSizeCssVars
      [addSizeCssVarsToElement]="container"
      cssVarName="header"
      [class.show-hide-on-scroll]="headerHideOnScroll$ | async"
    >
      <ng-container [cpngViewAnchor]="anchors.fixed.header"></ng-container>
    </div>
    <div
      start-h-toolbar
      class="horizontal start"
      *cpngIfAnchorHasViews="anchors.fixed.toolBarHorizontalStart"
      addSizeCssVars
      [addSizeCssVarsToElement]="container"
      cssVarName="start-h-toolbar"
      [class.show-hide-on-scroll]="toolbarHorizontalStartHideOnScroll$ | async"
    >
      <ng-container
        [cpngViewAnchor]="anchors.fixed.toolBarHorizontalStart"
      ></ng-container>
    </div>
    <div
      footer
      class="horizontal end"
      *cpngIfAnchorHasViews="anchors.fixed.footer"
      addSizeCssVars
      [addSizeCssVarsToElement]="container"
      cssVarName="footer"
      [class.show-hide-on-scroll]="footerHideOnScroll$ | async"
    >
      <ng-container [cpngViewAnchor]="anchors.fixed.footer"></ng-container>
    </div>
    <div
      end-h-toolbar
      class="horizontal end"
      *cpngIfAnchorHasViews="anchors.fixed.toolBarHorizontalEnd"
      addSizeCssVars
      [addSizeCssVarsToElement]="container"
      cssVarName="end-h-toolbar"
      [class.show-hide-on-scroll]="toolbarHorizontalEndHideOnScroll$ | async"
    >
      <ng-container
        [cpngViewAnchor]="anchors.fixed.toolBarHorizontalEnd"
      ></ng-container>
    </div>

    <div
      scroll-container
      [addSizeCssVarsToElement]="container"
      (resize)="viewportResize($event, container)"
      cssVarName="scroll-container-fixed"
    ></div>
    <div modal *ngIf="modal === 2" (click)="modalClick.next($event)"></div>
    <div
      start-v-toolbar
      class="vertical start"
      *cpngIfAnchorHasViews="anchors.fixed.toolBarVerticalStart"
      addSizeCssVars
      [addSizeCssVarsToElement]="container"
      cssVarName="start-v-toolbar"
      [class.show-hide-on-scroll]="toolbarVerticalStartHideOnScroll$ | async"
    >
      <ng-container
        [cpngViewAnchor]="anchors.fixed.toolBarVerticalStart"
      ></ng-container>
    </div>
    <div
      end-v-toolbar
      class="vertical end"
      *cpngIfAnchorHasViews="anchors.fixed.toolBarVerticalEnd"
      addSizeCssVars
      [addSizeCssVarsToElement]="container"
      cssVarName="end-v-toolbar"
      [class.show-hide-on-scroll]="toolbarVerticalEndHideOnScroll$ | async"
    >
      <ng-container
        [cpngViewAnchor]="anchors.fixed.toolBarVerticalEnd"
      ></ng-container>
    </div>

    <div
      start-menu
      class="vertical start"
      *cpngIfAnchorHasViews="anchors.fixed.menuStart"
      [addSizeCssVarsToElement]="container"
      addSizeCssVars
      cssVarName="start-menu"
      [class.show-hide-on-scroll]="menuStartHideOnScroll$ | async"
    >
      <ng-container [cpngViewAnchor]="anchors.fixed.menuStart"></ng-container>
    </div>
    <div
      end-menu
      class="vertical end"
      *cpngIfAnchorHasViews="anchors.fixed.menuEnd"
      addSizeCssVars
      [addSizeCssVarsToElement]="container"
      cssVarName="end-menu"
      [class.show-hide-on-scroll]="menuEndHideOnScroll$ | async"
    >
      <ng-container [cpngViewAnchor]="anchors.fixed.menuEnd"></ng-container>
    </div>
  </div>
  <div
    scroll-container
    #scrollContainer
    cdkScrollable
    [addSizeCssVarsToElement]="container"
    cssVarName="scroll-container"
    [class.blur]="modal === 2"
  >
    <div
      content-container
      [addSizeCssVarsToElement]="container"
      cssVarName="content-container"
    >
      <div
        notices
        class="horizontal start"
        addSizeCssVars
        *cpngIfAnchorHasViews="anchors.scroll.notices"
      >
        <ng-container [cpngViewAnchor]="anchors.scroll.notices"></ng-container>
      </div>
      <div
        header
        class="horizontal start"
        addSizeCssVars
        *cpngIfAnchorHasViews="anchors.scroll.header"
      >
        <ng-container [cpngViewAnchor]="anchors.scroll.header"></ng-container>
      </div>

      <div
        start-h-toolbar
        class="horizontal start"
        addSizeCssVars
        *cpngIfAnchorHasViews="anchors.scroll.toolBarHorizontalStart"
      >
        <ng-container
          [cpngViewAnchor]="anchors.scroll.toolBarHorizontalStart"
        ></ng-container>
      </div>
      <div
        footer
        class="horizontal end"
        addSizeCssVars
        *cpngIfAnchorHasViews="anchors.scroll.footer"
      >
        <ng-container [cpngViewAnchor]="anchors.scroll.footer"></ng-container>
      </div>
      <div
        end-h-toolbar
        class="horizontal end"
        addSizeCssVars
        *cpngIfAnchorHasViews="anchors.scroll.toolBarHorizontalEnd"
      >
        <ng-container
          [cpngViewAnchor]="anchors.scroll.toolBarHorizontalEnd"
        ></ng-container>
      </div>

      <div content [addSizeCssVarsToElement]="container" cssVarName="content" [class.blur]="modal === 1">
        <ng-content></ng-content>
        <router-outlet></router-outlet>
      </div>
      <div modal *ngIf="modal === 1" (click)="modalClick.next($event)"></div>

      <div
        start-v-toolbar
        class="vertical start"
        addSizeCssVars
        *cpngIfAnchorHasViews="anchors.scroll.toolBarVerticalStart"
      >
        <ng-container
          [cpngViewAnchor]="anchors.scroll.toolBarVerticalStart"
        ></ng-container>
      </div>

      <div
        end-v-toolbar
        class="vertical end"
        addSizeCssVars
        *cpngIfAnchorHasViews="anchors.scroll.toolBarVerticalEnd"
      >
        <ng-container
          [cpngViewAnchor]="anchors.scroll.toolBarVerticalEnd"
        ></ng-container>
      </div>

      <div
        start-menu
        class="vertical start"
        addSizeCssVars
        *cpngIfAnchorHasViews="anchors.scroll.menuStart"
      >
        <ng-container
          [cpngViewAnchor]="anchors.scroll.menuStart"
        ></ng-container>
      </div>

      <div
        end-menu
        class="vertical end"
        addSizeCssVars
        *cpngIfAnchorHasViews="anchors.scroll.menuEnd"
      >
        <ng-container [cpngViewAnchor]="anchors.scroll.menuEnd"></ng-container>
      </div>
    </div>
  </div>
  <div overlay="top" *cpngIfAnchorHasViews="anchors.overlay.top">
    <ng-container [cpngViewAnchor]="anchors.overlay.top"></ng-container>
  </div>
  <div overlay="bottom" *cpngIfAnchorHasViews="anchors.overlay.bottom">
    <ng-container [cpngViewAnchor]="anchors.overlay.bottom"></ng-container>
  </div>
  <div overlay="left" *cpngIfAnchorHasViews="anchors.overlay.left">
    <ng-container [cpngViewAnchor]="anchors.overlay.left"></ng-container>
  </div>
  <div overlay="right" *cpngIfAnchorHasViews="anchors.overlay.right">
    <ng-container [cpngViewAnchor]="anchors.overlay.right"></ng-container>
  </div>
  
</div>

<ng-container>


  <ng-container *cpngIfAnchorHasViews="anchors.notices">
    <ng-container
      *cpngProjectToAnchor="(noticeAnchor$ | async) ?? anchors.scroll.notices"
    >
      <ng-container [cpngViewAnchor]="anchors.notices"></ng-container>
    </ng-container>
  </ng-container>

  <ng-container *cpngIfAnchorHasViews="anchors.header">
    <div
      *cpngProjectToAnchor="(headerAnchor$ | async) ?? anchors.scroll.header"
    >
      <ng-container [cpngViewAnchor]="anchors.header"></ng-container>
    </div>
  </ng-container>

  <ng-container *cpngIfAnchorHasViews="anchors.toolBarHorizontalStart">
    <div
      *cpngProjectToAnchor="
        (toolbarHorizontalStartAnchor$ | async) ??
        anchors.scroll.toolBarHorizontalStart
      "
    >
      <ng-container
        [cpngViewAnchor]="anchors.toolBarHorizontalStart"
      ></ng-container>
    </div>
  </ng-container>

  <ng-container *cpngIfAnchorHasViews="anchors.toolBarHorizontalEnd">
    <div
      *cpngProjectToAnchor="
        (toolbarHorizontalEndAnchor$ | async) ??
        anchors.scroll.toolBarHorizontalEnd
      "
    >
      <ng-container
        [cpngViewAnchor]="anchors.toolBarHorizontalEnd"
      ></ng-container>
    </div>
  </ng-container>

  <ng-container *cpngIfAnchorHasViews="anchors.footer">
    <div
      *cpngProjectToAnchor="(footerAnchor$ | async) ?? anchors.scroll.footer"
    >
      <ng-container [cpngViewAnchor]="anchors.footer"></ng-container>
    </div>
  </ng-container>

  <ng-container *cpngIfAnchorHasViews="anchors.toolBarVerticalStart">
    <div
      *cpngProjectToAnchor="
        (toolbarVerticalStartAnchor$ | async) ??
        anchors.scroll.toolBarVerticalStart
      "
    >
      <ng-container
        [cpngViewAnchor]="anchors.toolBarVerticalStart"
      ></ng-container>
    </div>
  </ng-container>

  <ng-container *cpngIfAnchorHasViews="anchors.toolBarVerticalEnd">
    <div
      *cpngProjectToAnchor="
        (toolbarVerticalEndAnchor$ | async) ?? anchors.scroll.toolBarVerticalEnd
      "
    >
      <ng-container
        [cpngViewAnchor]="anchors.toolBarVerticalEnd"
      ></ng-container>
    </div>
  </ng-container>

  <ng-container *cpngIfAnchorHasViews="anchors.menuStart">
    <div
      *cpngProjectToAnchor="
        (menuStartAnchor$ | async) ?? anchors.scroll.menuStart
      "
    >
      <ng-container [cpngViewAnchor]="anchors.menuStart"></ng-container>
    </div>
  </ng-container>

  <ng-container *cpngIfAnchorHasViews="anchors.menuEnd">
    <div
      *cpngProjectToAnchor="(menuEndAnchor$ | async) ?? anchors.scroll.menuEnd"
    >
      <ng-container [cpngViewAnchor]="anchors.menuEnd"></ng-container>
    </div>
  </ng-container>
</ng-container>
